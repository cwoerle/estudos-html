<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 - Fundamentos Flex basis</title>
</head>
<style>
    
    .flex-container{
       
        max-width: 500px;
        display: flex;
        border: 2px solid black;

    }

    .item{  
        background-color: coral;
        margin: 5px;
        text-align: center;
        color: white;
    }

    .bauto{
        flex-basis: auto;

    }
    .fg-1{
        flex-grow: 1;
    }
    .fg-2{
        flex-grow: 2;
    }

    .b-0{
        flex-basis: 0;
    }

    .w100{
        flex-basis: 100px;
    }
</style>
<body>
    <p>BASIS AUTO</p>
    <div class="flex-container">
        <div class="item bauto fg-1">A</div>
        <div class="item bauto fg-1">BBB</div>
        <div class="item bauto fg-1">C</div>
        <div class="item bauto fg-2">DEF</div>

        </div>

        <p>BASIS ZERO</p>
        <div class="flex-container">
            <div class="item  b-0 fg-1">AAAAAA</div>
            <div class="item  b-0 fg-1">BBB</div>
            <div class="item b-0  fg-1">C</div>
            <div class="item  b-0 fg-1">DEF</div>
    
            </div>

            <p>BASIS +width</p>
            <div class="flex-container">
                <div class="item w100 fg-2">AAAA</div>
                <div class="item w100 fg-2">BBB</div>
                <div class="item w100 fg-2">C</div>
                <div class="item w100 fg-2">DEF</div>
        
                </div>
</body>
</html>
